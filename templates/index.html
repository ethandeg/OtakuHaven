{% extends 'base.html' %}
{%block title%}Home Page{%endblock%}
{% block content%}
<div class='container'>
    {% for genre in genres %}
    <div class='anime-block' data-id="{{genre['id']}}">
        <div class='content'>
            <span class='title'>{{genre['name']}}</span>
            <button class='btn btn-blue' data-id="{{genre['id']}}">Like this Genre</button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

</html>
